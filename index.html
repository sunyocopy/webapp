  <body>
    <div style="width: 600px;">
      <main class="container">
      <h1 class="day" id="day">day</h1>
      <div class="box">
        <div class="clock">
          <div class="front-clock">
            <div id="hour">00</div>
            <p>นาฬิกา</p>
          </div>
          <!--end front-clock-->
        </div>
        <!--end clock-->

        <div class="clock">
          <div class="front-clock">
            <div id="minute">00</div>
            <p>นาที</p>
          </div>
          <!--end front-clock-->
        </div>
        <!--end clock-->
        <div class="clock">
          <div class="front-clock">
            <div id="second">00</div>
            <p>วินาที</p>
          </div>
          <!--end front-clock-->
        </div>
        <!--end clock-->
      </div>
      <!--end box-->
    </main>
    </div>
